
<h2>Register</h2>
<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="firstname">First Name</label>
        <input type="text" formControlName="firstname" id="firstname" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.firstname.errors }" />
        <control-messages [control]="registerForm.controls.firstname"></control-messages>
       
        <!-- <div *ngIf="submitted && f.firstname.errors" class="invalid-feedback">
            <div *ngIf="f.firstname.errors.required">First Name is required</div>
        </div> -->
    </div>
    <div class="form-group">
        <label for="lastname">Last Name</label>
        <input type="lastname" formControlName="lastname" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.lastname.errors }" />
        <control-messages [control]="registerForm.controls.lastname"></control-messages>
        <!-- <div *ngIf="submitted && f.lastname.errors" class="invalid-feedback">
            <div *ngIf="f.lastname.errors.required">Last Name is required</div>
        </div> -->
    </div>
    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" formControlName="email" id="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
        <control-messages [control]="registerForm.controls.email"></control-messages>
         <!-- <div *ngIf="f.email.errors" class="invalid-feedback">
            <div *ngIf="f.email.errors">Email is required</div>
        </div> -->
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
        <control-messages [control]="registerForm.controls.password"></control-messages>
        <!-- <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">Password is required</div>
        </div> -->
    </div>


    <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">Register</button>
